    id 'jacoco'
    id 'org.sonarqube' version '4.0.0.2929'
    id 'com.avast.gradle.docker-compose' version '0.14.3'
}

group 'com.tom'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

sonarqube {
    properties {
        property 'sonar.host.url', 'http://54.147.123.227'
        property 'sonar.login', '7a28f36ebe6988e2f9889299d45c4aa7675a9081'        
    }
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}
test.finalizedBy jacocoTestReport
tasks.named('sonarqube').configure {
    dependsOn test
}
